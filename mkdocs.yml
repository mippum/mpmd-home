site_name: Mippum MD Home
site_description: Mippum's Home from MD Files
site_author: mippum

theme:
  name: material
  language: ko
  logo: assets/logo.jpg
  favicon: assets/logo.jpg

nav:
  - Home: index.md
  - About: about.md

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mippum

plugins:
  - search

# 옵션: 배포 브랜치 설정 (기본값이 gh-pages)
# remote_branch: gh-pages
